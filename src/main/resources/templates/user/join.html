<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>join</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <!--<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/js/signUp.js"></script>
</head>
<body>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <div class="form-outline form-white mb-4">
                                <h2 class="fw-bold mb-2 text-uppercase">회원가입</h2>
                            </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="userId" class="form-control form-control-lg" placeholder="아이디를 입력해주세요"/>
                                    <label class="form-label" for="userId">ID</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="userPwd" class="form-control form-control-lg" placeholder="비밀번호를 입력해주세요"/>
                                    <label class="form-label" for="userPwd">Password</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="userPwd2" class="form-control form-control-lg" placeholder="비밀번호 확인"/>
                                    <label class="form-label" for="userPwd2">Password 확인</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="userName" class="form-control form-control-lg" placeholder="이름"/>
                                    <label class="form-label" for="userName">이름</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="userEmail" class="form-control form-control-lg" placeholder="이메일"/>
                                    <label class="form-label" for="userEmail">이메일</label>
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="button" onclick="signUp()">회원가입</button>
                        </div>

                        <div>
                            <p class="mb-0">이미 회원이신가요? <a href="/login" class="text-white-50 fw-bold">로그인</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
