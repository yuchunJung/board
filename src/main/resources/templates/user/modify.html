<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>join</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <div class="form-outline form-white mb-4">
                                <h2 class="fw-bold mb-2 text-uppercase">정보수정</h2>
                            </div>

                            <form action="/userUpdate" method="post">
                                <input name="userNum" hidden="hidden" th:value="${user.userNum}">

                            <div class="form-outline form-white mb-4">
                                ID : <input type="text" name="userId" th:value="${user.userId}"
                                            class="form-control form-control-lg" readonly="true"/>
                            </div>

                            <div class="form-outline form-white mb-4">
                                Password : <input type="password" name="userPwd"
                                                  class="form-control form-control-lg"/>
                            </div>

                            <div class="form-outline form-white mb-4">
                                Email : <input type="text" name="userEmail" th:value="${user.Email}"
                                               class="form-control form-control-lg"/>
                            </div>

                            <button class="btn btn-outline-light btn-lg px-5" type="submit">수정</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
