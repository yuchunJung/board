<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>insertBoard</title>
    <link th:href="@{/css/table_css.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script type="text/javascript" th:src="@{/js/table_js.js}"></script>
</head>
<body>

<form action="/boardPage/boardInsert" method="post" name="frm" onsubmit="return showAlert();">
    <table>
        <tr>
            <td align="left">제목 : <input name="boardTitle" id="boardTitle"></td>
        </tr>
        <tr>
            <td align="left">내용 : <br>
                <textarea rows="3" cols="50" name="boardContent"></textarea></td>
        </tr>
        <tr>
            <td align="left">작성자 : <input name="boardWriter"></td>
        </tr>
    </table>
<br>
<div align="center">
  <button onsubmit="return showAlert();" class="btn btn-info">등록</button>
  <button type="reset" class="btn btn-info">다시쓰기</button>
  <a th:href="@{/boardPage/boardList}">
    <button type="button" class="btn btn-info">목록보기</button></a>
</div>
</form>
</body>
</html>
